<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Knowledge Base</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* FIXED LOGO SIZE HERE */
        .logo-container img {
            height: 40px;      /* Force the height to 40 pixels */
            width: auto;       /* Keep the aspect ratio */
            display: block;
            object-fit: contain;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-color);
        }

        main {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        h1 { font-size: 1.5rem; margin-bottom: 2rem; color: #334155; }

        #research-list {
            display: grid;
            gap: 12px;
            list-style: none;
            padding: 0;
        }

        .research-item {
            background: var(--card-bg);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .research-item:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.1);
            transform: translateX(5px);
        }

        .research-item a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 1.05rem;
        }

        .file-icon { margin-right: 15px; font-size: 1.2rem; }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="logo.png" alt="Logo">
        <span class="logo-text">Knowledge Hub</span>
    </div>
</header>

<main>
    <h1>Latest Research Papers</h1>
    <ul id="research-list">
        <li style="color: #64748b;">Loading latest files...</li>
    </ul>
</main>
    
<script>
    // CONFIGURATION
    const GITHUB_USERNAME = 'amitaureotitle';
    const REPO_NAME = 'researches';
    const FOLDER_PATH = ''; // Leave empty if files are in the root

    async function fetchResearches() {
        const listElement = document.getElementById('research-list');
        
        try {
            const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FOLDER_PATH}`);
            const data = await response.json();

            if (!Array.isArray(data)) throw new Error("Could not fetch files.");

            // Filter for HTML files and exclude this index file
            const htmlFiles = data.filter(file => 
                file.name.endsWith('.html') && file.name !== 'index.html'
            );

            listElement.innerHTML = ''; // Clear loading text

            if (htmlFiles.length === 0) {
                listElement.innerHTML = '<li>No research files found.</li>';
                return;
            }

            htmlFiles.forEach(file => {
                const li = document.createElement('li');
                li.className = 'research-item';
                
                // Clean up file name for display (remove .html and underscores)
                const displayName = file.name.replace('.html', '').replace(/_/g, ' ');

                li.innerHTML = `
                    <span class="file-icon">ðŸ“„</span>
                    <a href="${file.path}">${displayName}</a>
                `;
                listElement.appendChild(li);
            });

        } catch (error) {
            console.error(error);
            listElement.innerHTML = '<li style="color:red;">Error loading researches. Please check repository settings.</li>';
        }
    }

    fetchResearches();
</script>

</body>
</html>
